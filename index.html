<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg">
  <main class="container">
    <img class="bg-pattern" src="./images/bg-pattern-card.svg">
    <div class="data">
    <img class="profile-pic" src="./images/image-victor.jpg">
    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <p class="city">London</p></div>
    <div class="status">
      <div class="followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
